<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Growing and Shrinking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        #text {
            font-size: 5pt;
            color: red;
        }
    </style>
</head>
<body>
    <div id="text">TEXT-GROWING</div>

    <script>
        let textElement = document.getElementById("text");
        let growing = true;
        let fontSize = 5;

        function adjustFontSize() {
            if (growing) {
                fontSize += 1;
                if (fontSize >= 50) {
                    growing = false;
                    textElement.innerText = "TEXT-SHRINKING";
                    textElement.style.color = "blue";
                }
            } else {
                fontSize -= 1;
                if (fontSize <= 5) {
                    growing = true;
                    textElement.innerText = "TEXT-GROWING";
                    textElement.style.color = "red";
                }
            }
            textElement.style.fontSize = fontSize + "pt";
        }

        setInterval(adjustFontSize, 100);
    </script>
</body>
</html>
